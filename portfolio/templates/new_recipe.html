        <a href="/grow"><i class="fas fa-arrow-left"></i></a>

    <form>

    <h1>Log a New recipe</h1>
    <!-- {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %} -->
    <form action="/recipe/create" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label margin-top: 1%;>Name <input type=text name='name'></label>
        </div>
        <div class="form-group row">
            <label>Source: <input type=text name='source'></label>
        </div>
        <div class="form-group row">
            <label>Ingredients: <input type=text name='ingredients'></label>
        </div>
        <div class="form-group row">
            <label>Supplies: <input type=text name='supplies'></label>
        </div>
        <div class="form-group row">
            <label>Yield: <input type=text name='yield'></label>
        </div>
        <div class="form-group row">
            <label>Total Active Time: <input type=text name='active_time'></label>
        </div>
        <div class="form-group row">
            <label>Total Passive Time: <input type=text name='passive_time'></label>
        </div>
        <div class="form-group row">
            <label>Instructions: <input type=text name='instructions'></label>
        </div>
        <button class="btn btn-primary btn-md" type="submit" value="Log Recipe">Log Recipe</button>
    </form>

</body>

</html>
