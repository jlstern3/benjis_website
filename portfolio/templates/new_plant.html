<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQUERY/AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/4addeb10e0.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Create Plant</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <i class="fas fa-seedling"></i><a class="navbar-brand" href="/home"> Name of App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/home">Home</a>
                    <a class="nav-item nav-link" href="/profile/{{current_user.id}}">Profile</a>
                    <a class="nav-item nav-link" href="/grow">Grow</a>
                    <a class="nav-item nav-link" href="/process">Process</a>
                    <a class="nav-item nav-link" href="#">Troubleshoot</a>
                    <a class="nav-item nav-link" href="/soil">Soil/Compost</a>
                    <a class="nav-item nav-link" href="/logout">Logout</a>
                </div>
            </div>
        </nav>
    </div>
        <a href="/grow"><i class="fas fa-arrow-left"></i></a>

    <!-- <form>
        <input type="button" value="Go Back" onclick="history.back()">
    </form> -->
    <h1>Add a New Plant</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/plant/create" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label margin-top: 1%;>Name <input type=text name='name'></label>
        </div>
        <div class="form-group row">
            <label>Latin Name <input type=text name='latin_name'></label>
        </div>
        <div class="form-group row">
            <label>Family<input type=text name='family'></label>
        </div>
        <div class="form-group row">
            <label>Category</label>
            <select name='category'>
                <option>Please Select Category</option>
                <option value="fruit_veg">Fruit/Veg</option>
                <option value="herbs">Herbs</option>
                <option value="houseplants">Houseplants</option>
                <option value="landscaping">Landscaping</option>
            </select>
        </div>
        <div class="form-group row">
            <label>Transplant or Direct Seed? <input type=text name='sun'></label>
        </div>
        <div class="form-group row">
            <label>When to Plant <input type=text name='start'></label>
        </div>
        <div class="form-group row">
            <label>Succession Planting <input type=text name='succession_planting'></label>
        </div>
        <div class="form-group row">
            <label>Spacing <input type=text name='spacing'></label>
        </div>
        <div class="form-group row">
            <label>Height/Width <input type=text name='height_width'></label>
        </div>
        <div class="form-group row">
            <label>Companion Plants<input type=text name='companion_plants'></label>
        </div>
        <div class="form-group row">
            <label>Don't Plant Near<input type=text name='dont_plant_near'></label>
        </div>
        <div class="form-group row">
            <label>Sun <input type=text name='sun'></label>
        </div>
        <div class="form-group row">
            <label>Water<input type=text name='water'></label>
        </div>
        <div class="form-group row">
            <label>pH<input type=text name='pH'></label>
        </div>
        <div class="form-group row">
            <label>Soil Requirements<input type=text name='soil_reqs'></label>
        </div>
        <div class="form-group row">
            <label>Pruning<input type=text name='pruning'></label>
        </div>
        <div class="form-group row">
            <label>Day to Harvest<input type=text name='days_to_harvest'></label>
        </div>
        <div class="form-group row">
            <label>Harvesting<input type=text name='harvesting'></label>
        </div>
        <div class="form-group row">
            <label>Common Pests<input type=text name='common_pests'></label>
        </div>
        <div class="form-group row">
            <label>Medicinal Properties<input type=text name='medicinal_props'></label>
        </div>
        <div class="form-group row">
            <label>Edibility<input type=text name='edibility'></label>
        </div>
        <div class="form-group row">
            <label>Other Uses<input type=text name='other_uses'></label>
        </div>
        <div class="form-group row">
            <label>Specific Notes<input type=text name='specific_notes'></label>
        </div>
        <button class="btn btn-primary btn-md" id="create_plant" type="submit" value="Create Plant">Create
            Plant</button>
    </form>

</body>

</html>
