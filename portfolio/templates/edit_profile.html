<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- BOOTSTRAP BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/4addeb10e0.js" crossorigin="anonymous"></script>
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Edit Profile</title>
</head>

<body>
    <a href="/profile/{{current_user.id}}"><i class="fas fa-arrow-left"></i></a>
    <h1>Edit Profile</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/profile/{{current_user.id}}/update" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label margin-top: 1%;>First Name <input type=text name='first_name' value="{{current_user.first_name}}"
                    style="margin-left:63px; margin-bottom: 0.5%"></label>
        </div>
        <div class="form-group row">
            <label>Last Name <input type=text name='last_name' value="{{current_user.last_name}}"
                    style="margin-left: 63px; margin-bottom: 0.5%"></label>
        </div>
        <div class="form-group row">
            <label>Email <input type=text name='email' value="{{current_user.email}}"
                    style="margin-left: 102px; margin-bottom: 0.5%"></label>
        </div>
        <div class="form-group row">
            <label>Location <input type=text name='location' value="{{current_user.location}}"
                    style="margin-left: 78px; margin-bottom: 0.5%"></label>
        </div>
        <button class="btn btn-primary btn-md" style="border-radius: 5%; box-shadow: 2px 3px black;" type="submit"
            value="Update Profile">Update Profile</button>

    </form>
</body>

</html>
