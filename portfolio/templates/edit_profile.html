<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/4addeb10e0.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Edit Profile</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <i class="fas fa-seedling"></i><a class="navbar-brand" href="#"> Name of App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/home">Home</a>
                    <a class="nav-item nav-link active" href="/profile/{{current_user.id}}">Profile</a>
                    <a class="nav-item nav-link" href="/grow">Grow</a>
                    <a class="nav-item nav-link" href="/process">Process</a>
                    <a class="nav-item nav-link" href="#">Troubleshoot</a>
                    <a class="nav-item nav-link" href="/soil">Soil/Compost</a>
                    <a class="nav-item nav-link" href="/logout">Logout</a>
                </div>
            </div>
        </nav>
    </div>
    <a href="/profile/{{current_user.id}}"><i class="fas fa-arrow-left"></i></a>
    <h1>Edit Profile</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/profile/{{current_user.id}}/update" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label margin-top: 1%;>First Name <input type=text name='first_name' value="{{current_user.first_name}}"></label>
        </div>
        <div class="form-group row">
            <label>Last Name <input type=text name='last_name' value="{{current_user.last_name}}"></label>
        </div>
        <div class="form-group row">
            <label>Email <input type=text name='email' value="{{current_user.email}}"></label>
        </div>
        <div class="form-group row">
            <label>Location <input type=text name='location' value="{{current_user.location}}"></label>
        </div>
        <div class="form-group row">
            <label for="img">Profile Picture <input type="file" name='profile_pic' value="{{current_user.profile_pic}}"></label>
        </div>
        <button class="btn btn-primary btn-md" type="submit"
            value="Update Profile">Update Profile</button>

    </form>
</body>

</html>
