<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/4addeb10e0.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Edit Plant</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <i class="fas fa-seedling"></i><a class="navbar-brand" href="#"> Name of App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/home">Home</a>
                    <a class="nav-item nav-link" href="/profile/{{current_user.id}}">Profile</a>
                    <a class="nav-item nav-link" href="/grow">Grow</a>
                    <a class="nav-item nav-link" href="#">Process</a>
                    <a class="nav-item nav-link" href="#">Troubleshoot</a>
                    <a class="nav-item nav-link" href="#">Soil/Compost</a>
                    <a class="nav-item nav-link" href="/logout">Logout</a>
                </div>
            </div>
        </nav>
    </div>
    <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i></a>

    <!-- <form>
        <input type="button" value="Go Back" onclick="history.back()">
    </form> -->
    <h1>Add a New Plant</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/plant/{{plant.id}}/update" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label margin-top: 1%;>Name <input type=text name='name' value="{{plant.name}}" id="name_input"></label>
        </div>
        <div class="form-group row">
            <label>Latin Name <input type=text name='latin_name' value="{{plant.latin_name}}" id="latin_name_input"></label>
        </div>
        <div class="form-group row">
            <label>Family<input type=text name='family' value="{{plant.family}}" id="family_input"></label>
        </div>
        <div class="form-group row">
            <label>Category</label>
            <select name='category' id="category_input" value="{{plant.category}}">
                <option>Please Select Category</option>
                <option value="fruit_veg">Fruit/Veg</option>
                <option value="herbs">Herbs</option>
                <option value="houseplants">Houseplants</option>
                <option value="landscaping">Landscaping</option>
            </select>
        </div>
        <div class="form-group row">
            <label>Sun <input type=text name='sun' value="{{plant.sun}}" id="sun_input"></label>
        </div>
        <div class="form-group row">
            <label>Water<input type=text name='water' value="{{plant.water}}" id="water_input"></label>
        </div>
        <div class="form-group row">
            <label>Height/Width <input type=text name='height_width' value="{{plant.height_width}}" id="height_width_input"></label>
        </div>
        <div class="form-group row">
            <label>Spacing <input type=text name='spacing' value="{{plant.spacing}}" id="spacing_input"></label>
        </div>
        <div class="form-group row">
            <label>Day to Harvest<input type=text name='days_to_harvest' value="{{plant.days_to_harvest}}" id="days_to_harvest_input"></label>
        </div>
        <div class="form-group row">
            <label>pH<input type=text name='pH' value="{{plant.pH}}" id="pH_input"></label>
        </div>
        <div class="form-group row">
            <label>Planting<input type=text name='planting' value="{{plant.planting}}" id="planting_input"></label>
        </div>
        <div class="form-group row">
            <label>Soil Requirements<input type=text name='soil_reqs' value="{{plant.soil_reqs}}" id="soil_reqs_input"></label>
        </div>
        <div class="form-group row">
            <label>Companion Plants<input type=text name='companion_plants' value="{{current_plant.companion_plants}}" id="companion_plants_input"></label>
        </div>
        <div class="form-group row">
            <label>Don't Plant Near<input type=text name='dont_plant_near' value="{{current_plant.dont_plant_near}}" id="dont_plant_near_input"></label>
        </div>
        <div class="form-group row">
            <label>Pruning<input type=text name='pruning' value="{{plant.pruning}}" id="pruning_input"></label>
        </div>
        <div class="form-group row">
            <label>Harvesting<input type=text name='harvesting' value="{{plant.harvesting}}" id="harvesting_input"></label>
        </div>
        <div class="form-group row">
            <label>Common Pests<input type=text name='common_pests' value="{{plant.common_pests}}" id="common_pests_input"></label>
        </div>
        <div class="form-group row">
            <label>Medicinal Properties<input type=text name='medicinal_props' value="{{plant.medicinal_props}}" id="medicinal_props_input"></label>
        </div>
        <div class="form-group row">
            <label>Edibility<input type=text name='edibility' value="{{plant.edibility}}" id="edibility_input"></label>
        </div>
        <div class="form-group row">
            <label>Other Uses<input type=text name='other_uses' value="{{plant.other_use}}" id="other_uses_input"></label>
        </div>
        <div class="form-group row">
            <label>Specific Notes<input type=text name='specific_notes' value="{{plant.specific_notes}}" id="specific_notes_input"></label>
        </div>
        <button class="btn btn-primary btn-md" type="submit" value="Update Plant">Update
            Plant</button>
    </form>
</body>
</html>
