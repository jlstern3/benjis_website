<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4addeb10e0.js" crossorigin="anonymous"></script>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body>
    <a href="/grow"><i class="fas fa-arrow-left"></i></a>
    <h1>Landscaping Plants</h1>
    <h3>This will contain a list of landscaping plants.</h3>
    {% for plant in all_plants %}
    <form action="/plant/delete/{{plant.id}}" method="POST">
        {% csrf_token %}
        <button type="submit" value="Remove Plant" style="border: none; background-color: transparent;"><i
                class="bi-x-circle"></i></button>
    </form>
    <a href = "/grow/details/{{plant.id}}"><p>{{plant.name}}</p></a>
    {% endfor %}
</body>
</html>
